<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar contraseña
        </h3>
        <div class="text-center">
             <app-loading *ngIf="loading"></app-loading>           
        </div>

       
        
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()" >
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contrsaseña Anterior" formControlName="passwordAnterior" >
                <span class="text-danger ml-3"
                     *ngIf="cambiarPassword.controls['passwordAnterior'].hasError('required') && cambiarPassword.controls['passwordAnterior'].touched">
                    La contraseña <strong>es requerida </strong>
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nueva contraseña" formControlName="nuevaPassword" >
                <span class="text-danger ml-3"
                     *ngIf="cambiarPassword.controls['nuevaPassword'].hasError('required') && cambiarPassword.controls['nuevaPassword'].touched">
                    La nueva contraseña <strong>es requerida </strong>
                </span>
                <span class="text-danger ml-3"
                     *ngIf="cambiarPassword.controls['nuevaPassword'].hasError('minlength')">
                    La  contraseña debe tener como minimo<strong>4 caracteres </strong>
                </span>                

            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar contraseña" formControlName="confirmPassword" >
                <span class="text-danger ml-3"
                     *ngIf="cambiarPassword.hasError('notSame') && cambiarPassword.controls['confirmPassword'].touched">
                      Contraseñas <strong>distintas</strong>
                </span>  
            </div>
            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-acep" [disabled]="cambiarPassword.invalid" >Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>


            </div>            

        </form>
    </div>
</div>
