<div class="container">
        <div class="row" style="width: 100%;">

            <div class="col-lg-6 offset-lg-3">
                
                <div class="card text-center" style="padding: 20px;">
                    <h3>Login</h3>
                    <br>
                    <app-loading *ngIf="loading">                 
                    </app-loading>
                    <form [formGroup]="login" (ngSubmit)="log()" style="padding-top: 10px;" >
                        <div class="form-group" style="text-align: start ;">
                          <input type="text" class="form-control" placeholder="usuario" formControlName="usuario">
                          <span class="text-danger ml-2" 
                           *ngIf="login.controls['usuario'].hasError('required') && login.controls['usuario'].touched">
                            El usuario <strong>es requerido</strong>
                          </span>
                        </div>
                        <div class="form-group"  style="text-align: start;">
                            <input type="password" class="form-control" placeholder="contraseña" formControlName="password">
                            <span class="text-danger ml-2" 
                             *ngIf="login.controls['password'].hasError('required') && login.controls['password'].touched">
                                La contraseña <strong>es requerida</strong>
                              </span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary mr-2 btn-login " [disabled]="login.invalid" type="submit" >Aceptar</button>
                            <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                        </div>
                        <div class="form-group">
                            <a style="color: #f05f44; cursor:pointer;" routerLink="/inicio/register" >Crear cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
          </div>
</div>
